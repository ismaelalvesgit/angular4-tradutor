<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

<div *ngFor="let ofertas of oferta" >  
  <div class="row">
    <div class="col-md-4">
      <img [src]="ofertas.imagens[0].url" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ ofertas.titulo }}</h4>
      </div>

      <div class="row">
        <h5>{{ ofertas.descricao_oferta }}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{ ofertas.anunciante }}</b></p>
      </div>

      <div class="row">
        <p>R$ {{ ofertas.valor }}</p>
      </div>

      <div class="row">
        <button class="btn btn-outline-success" [routerLink]="['/oferta', ofertas.id]">Ver oferta</button>
      </div>
    </div>
  </div>

  <hr />
</div>

</div>
